<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Novo Veículo</title>
</head>
<body>
    <h1>Cadastrar Veículo</h1>
    <form method="POST">
        <label for="plate">Placa:</label><br>
        <input type="text" id="plate" name="plate" maxlength="8" required><br><br>

        <label for="type">Tipo:</label><br>
        <input type="text" id="type" name="type" required><br><br>

        <label for="customer_id">Cliente:</label><br>
        <input type="number" id="customer_id" name="customer_id" required><br><br>

        <button type="submit">Salvar</button>
    </form>

    <script>
        // Máscara de placa (formato ABC-1234)
        document.getElementById('plate').addEventListener('input', function(e) {
            let value = e.target.value.toUpperCase().replace(/[^A-Z0-9]/g, '');
            if (value.length > 7) value = value.slice(0, 7);
            if (value.length > 3) {
                e.target.value = value.replace(/^([A-Z]{3})([0-9]{0,4}).*/, '$1-$2');
            } else {
                e.target.value = value;
            }
        });
    </script>
</body>
</html>
