<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointments</title>
</head>
<body>
    <h1>Appointments List</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Client</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            {% for appointment in appointments %}
            <tr>
                <td>{{ appointment.customer_id }}</td>
                <td>{{ appointment.date_time }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
