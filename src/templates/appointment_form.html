<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Novo Agendamento</title>

    <!-- Máscara para celular -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>

    <script>
        $(document).ready(function () {
            $('#phone').mask('(00) 00000-0000');
        });
    </script>

    <style>
        .admin-btn {
            position: absolute;
            right: 20px;
            top: 20px;
            background-color: #0073ff;
            padding: 8px 14px;
            border-radius: 6px;
            color: white;
            font-weight: bold;
            text-decoration: none;
        }
        .admin-btn:hover {
            background-color: #0053b8;
        }
        body {
            padding: 40px;
            font-family: Arial;
        }
        form {
            max-width: 500px;
        }
    </style>
</head>

<body>

    <!-- BOTÃO DE LOGIN ADMIN -->
    <a href="/admin/login" class="admin-btn">Login Admin</a>

    <h1>Novo Agendamento</h1>

    <form action="/appointments/create" method="POST">

        <label for="customer_name">Nome:</label>
        <input type="text" id="customer_name" name="customer_name" required><br><br>

        <label for="phone">Celular:</label>
        <input type="text" id="phone" name="phone" required placeholder="(00) 00000-0000"><br><br>

        <label for="vehicle_plate">Placa do Veículo:</label>
        <input type="text" id="vehicle_plate" name="vehicle_plate" required><br><br>

        <label for="time">Horário:</label>
        <input type="time" id="time" name="time" required><br><br>

        <button type="submit">Salvar</button>

    </form>

</body>
</html>
